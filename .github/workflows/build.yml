name: Build

#on:
#  workflow_dispatch

on:
  push:
    branches:
      - main

jobs:
  SmokeTests:
    name: ${{ matrix.name }} (${{ matrix.config }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]
        config: [Debug, Release]
        include:
          - os: macos-14
            name: macOS
          - os: ubuntu-22.04
            name: Linux
          - os: windows-2022
            name: Windows
    steps:

      - name: GMP (Windows)
        if: runner.os == 'Windows'
        run: |
           echo "TODO: install GMP"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DMINI_GMP_PLUS_WITH_TESTS=1

      - name: Build
        run: cmake --build build --config ${{ matrix.config }}

      - name: Test
        run: |
            cd build/tests; ctest
